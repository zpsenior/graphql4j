query ($goodsParams:ScrollQueryGoods={kind:'1',subkind:'2',status:'4',pageSize:10}, $userid:Long, $orderParams:ScrollQueryGoodsOrder){
	
	goods(goodsseq:1){
			status
			ownerseq
			... total
			... on TPGoods{
				ctime:createtime
			}
	}
	
	goodsList(params:$goodsParams){
			status
			ownerseq
			... total
	}
	
	
	goodsOrders(params:$orderParams){
			orderseq
			buyerseq
			ownerseq
			paytime
			goodsseq
			goodsname
	}
	
}

fragment total on TPGoods{
	goodsseq
	goodsname
	amount
	count
	postfee
}